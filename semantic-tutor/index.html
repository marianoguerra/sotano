<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Name VM</title>
    </head>

    <body>
        <div class="root">
            <div id="app"></div>
            <div id="editor" style="height: 50vh; padding: var(--size-3)"></div>
        </div>
        <script type="module" src="./app.js"></script>
        <style>
            .root {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: var(--size-3);
            }
            .highlightLine {
                background-color: rgba(255, 255, 0, 0.3);
            }

            .highlightSpan {
                background-color: rgba(0, 255, 0, 0.3);
            }
        </style>
    </body>
</html>
